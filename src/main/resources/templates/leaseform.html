<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lease Form</title>
    <link rel="stylesheet" type="text/css" href="style.css?v=1234">
</head>
<body>
<div th:include="navbar.html"></div>
<div class="main-container">
    <form method="post" class="form-container">
        <div class="header">Lease Form</div>

        <div class="form-row">
            <label for="car">Car:</label>
            <select id="car" name="car" class="form-input">
                <option th:each="car : ${carList}" th:value="${car.carID}" th:text="${car.brand + ' ' + car.modelName}"></option>
            </select>
        </div>

        <div class="form-row">
            <label for="user">Customer:</label>
            <select id="user" name="user" class="form-input">
                <option th:each="user : ${userList}" th:value="${user.userID}" th:text="${user.firstName + ' ' + user.lastName}"></option>
            </select>
        </div>

        <div class="form-row">
            <label for="employee">Employee:</label>
            <select id="employee" name="employee" class="form-input">
                <option th:each="employee : ${employeeList}" th:value="${employee.employeeID}" th:text="${employee.firstName + ' ' + employee.lastName}"></option>
            </select>
        </div>

        <div class="form-row">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" th:value="${currentDate}" class="form-input">
        </div>

        <div class="form-row">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" th:value="${leaseType}" pattern="\d{4}-\d{2}-\d{2}" placeholder="yyyy-mm-dd" class="form-input">
        </div>

        <div class="form-row">
            <label for="locationPickup">Pickup Location:</label>
            <select id="locationPickup" name="locationPickup" class="form-input">
                <option th:each="location : ${locationList}" th:text="${location}"></option>
            </select>
        </div>

        <div class="form-row">
            <label for="locationReturn">Return Location:</label>
            <select id="locationReturn" name="locationReturn" class="form-input">
                <option th:each="location : ${locationList}" th:text="${location}"></option>
            </select>
        </div>

        <div class="form-row">
            <label for="maxMileage">Max Mileage:</label>
            <input type="number" id="maxMileage" name="maxMileage" class="form-input">
        </div>

        <div class="form-row">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" class="form-input">
        </div>

        <input class="btn" type="submit" value="Submit" formaction="addLease">
    </form>
</div>
</body>
</html>
