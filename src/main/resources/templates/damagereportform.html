<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit damage report</title>
    <link rel="stylesheet" type="text/css" href="style.css?v=1234">
</head>
<body>
<div th:include="navbar.html"></div>
<div class="main-container">
    <form method="post" class="form-container">
        <div class="header">Add Damage Report</div>

        <div class="input-container">
            <label for="description">Description:</label>
            <textarea id="description" name="description" th:text="${damageReport?.description}" rows="5" required></textarea>
        </div>
        <div class="input-container">
            <label for="lease_id">Lease ID:</label>
            <input type="text" id="lease_id" name="lease_id" th:value="${damageReport?.leaseID}" required>
        </div>
        <div class="input-container">
            <label for="employee_id">Employee ID:</label>
            <input type="text" id="employee_id" name="employee_id" th:value="${damageReport?.employeeID}" required>
        </div>
        <div class="input-container">
            <label for="cost">Cost:</label>
            <input type="number" id="cost" name="cost" th:value="${damageReport?.cost}" required>
        </div>
        <div class="input-container-date">
            <label for="date_accident">Date of accident:</label>
            <input class="dropdown" type="date" id="date_accident" name="date_accident" th:value="${damageReport?.dateAccident}" required>
        </div>

        <input class="btn" type="submit" value="Submit" formaction="addDamageReport">
    </form>
</div>
</body>
</html>
